<script>
    var allOpus = new Array();
    $.ajax({
        url:strGetAllOpus,
        dataType:'json',
        async:false,
        success: function (data) {
            allOpus = data.opus;
            var strHtml = "<button class='btn btn-lg btn-info col-md-10' onclick='autoloadepisode()'>autoLoad episode</button>";
            for(i=0;i<allOpus.length;i++){
                strHtml+="<button class='btn btn-lg btn-info col-md-10' onclick=\"loadEpisode("+allOpus[i].id+",'"+allOpus[i].name+"')\">load episode "+allOpus[i].name+"</button>";
            }
            $("#episodeBtn").html(strHtml)
        }
    });

    function autoloadepisode(){
        for(i=0;i<allOpus.length;i++) {
            loadEpisode(allOpus[i].id,allOpus[i].name);
//            var value = (100/allOpus.length)*(i+1);
//            $("#episodeProgress").attr("aria-valuenow",value);
//            $("#episodeProgress").css("width",value+"%");
//            $("#episodeProgressText").text(value+"%");
        }
    }

    function loadEpisode(id,name){
        $.ajax({
            url: autoloadEpisode,
            async:false,
            data: {
                id: id,
                name:name
            },
            success: function (data) {

        })
    }

    function autoloadclothing(){

    }
